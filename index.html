<!doctype html>
<!-- Esto es un comentario -->
<html>
  <!-- Todo el contenido del head -->
  <!-- Es informacion para el navegador -->
  <!-- Metadata -->
  <head>
    <title>Mi primer pagina HTML</title>
    <!-- favicon -->
    <!-- La etiqueta link sirve para linkear recursos de cualquier lado -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://tronalddump.io/img/tronalddump_850x850.png"
    />
  </head>

  <!-- Todo el contenido del body -->
  <!-- Es todo lo que se va a ver en el navegador -->
  <!-- User Interface UI -->
  <body>
    <!-- heading -->
    <h1>esto es un h1</h1>
    <h2>esto es un h2</h2>
    <h3>esto es un h3</h3>
    <h4>esto es un h4</h4>
    <h5>esto es un h5</h5>
    <h6 style="font-size: 50px; font-family: monospace">esto es un h6</h6>

    <p>Esto es un parrafo</p>

    <img
      alt="hasbulla"
      style="width: 200px"
      src="https://cdn2.excelsior.com.mx/830x623/filters:format(jpg):quality(75)/media/pictures/2022/11/08/2852978.jpg"
    />

    <!-- comodin -->
    <!-- etiqueta contenedora, diego recuerdales porque es una etiqueta contenedora, css -->
    <!-- una etiqueta sin semantica, pero si la utilizamos mucho, mala semantica a todo nuestro doc -->
    <div></div>

    <!-- delimitar secciones de nuestro documento -->
    <section></section>

    <!-- es el contenedor de nuestro contenido principal -->
    <main></main>

    <!-- unsorterd list -->
    <ul>
      <!-- list item -->
      <li>elemento 1</li>
      <li>elemento 2</li>
    </ul>

    <!-- sorted list -->
    <ol>
      <!-- list item -->
      <li>elemento 1 ordenado</li>
      <li>elemento 2 ordenado</li>
    </ol>

    <!-- Para navegar en la web, hyperlink, anchor -->
    <a href="https://google.com" target="_blank">Dale click</a>

    <button>Comprar</button>

    <label for="email">Correo </label>
    <input autocomplete="off" id="email" type="text" />
  </body>
</html>
