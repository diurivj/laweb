<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>
    <title>Videorama</title>
  </head>
  <body>
    <header class="py-4 px-6">
      <h1 class="text-6xl font-black">Videorama</h1>
    </header>

    <main class="grid grid-cols-[2fr_1fr] gap-x-10 px-6">
      <section>
        <!-- Header con el CTA para ordenar -->
        <div class="flex justify-between">
          <h2 class="text-3xl">Recomendaciones</h2>
          <div class="flex items-center gap-x-2">
            <label class="text-xl">Ordenar</label>
            <select
              name="order-by"
              class="text-xl border border-black rounded-lg p-1"
            >
              <option value="a-z">Alfabeticamente (A-Z)</option>
              <option value="z-a">Alfabeticamente (Z-A)</option>
              <option value="rating-lower">Rating (Menor a mayor)</option>
              <option value="rating-higher">Rating (Mayor a menor)</option>
            </select>
          </div>
        </div>

        <!-- Vista de lista, de las peliculas -->
        <div id="movies_list" class="grid grid-cols-5 gap-4 mt-10"></div>

        <!-- Vista de detalle, la pelicula seleccionada -->
        <div id="movie_details" class="my-10 space-y-4 flex flex-col"></div>
      </section>

      <!-- Formulario para crear pelicula -->
      <form class="space-y-4" id="add-movie">
        <h2 class="text-3xl">Agrega tu pelicula favorita</h2>
        <div class="space-y-1">
          <label for="movie-title">Nombre de la pelicula</label>
          <input
            id="movie-title"
            type="text"
            name="movie-title"
            class="block w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="space-y-1">
          <label for="movie-duration">Duracion</label>
          <input
            id="movie-duration"
            name="movie-duration"
            type="number"
            inputmode="numeric"
            class="block w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="space-y-1">
          <label for="movie-director">Director</label>
          <input
            id="movie-director"
            name="movie-director"
            type="text"
            class="block w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="space-y-1">
          <label for="movie-rating">Rating</label>
          <input
            id="movie-rating"
            name="movie-rating"
            type="text"
            inputmode="numeric"
            class="block w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="space-y-1">
          <label for="movie-release-year">Lanzamiento</label>
          <input
            id="movie-release-year"
            name="movie-release-year"
            type="date"
            class="block w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <div class="space-y-1">
          <label for="movie-genres">Genero(s)</label>
          <textarea
            id="movie-genres"
            name="movie-genres"
            class="block w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          ></textarea>
        </div>
        <div class="space-y-1">
          <label for="movie-image">Imagen</label>
          <input
            id="movie-image"
            name="movie-image"
            type="text"
            class="block w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
        <button
          type="submit"
          class="rounded-lg w-full px-4 py-3 text-lg flex items-center justify-center bg-black text-white"
        >
          Agregar pelicula
        </button>
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
